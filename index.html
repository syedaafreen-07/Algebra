<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="row">
            <div class="box">
                <button class="res-eo">Even or Odd</button>
                <div class="evenodd">Result</div>
            </div>
            <div class="box">
                <button class="res-add">Addition</button>
                <div class="add">Result</div>
            </div>
            <div class="box">
                <button class="res-sub">Substraction</button>
                <div class="sub">Result</div>
            </div>
        </div>
        <div class="row">
            <div class="box">
                <button class="res-mul">Multiplication</button>
                <div class="mul">Result</div>
            </div>
            <div class="box">
                <button class="res-div">Division</button>
                <div class="div">Result</div>
            </div>
            <div class="box">
                <button class="res-fact">Factorial</button>
                <div class="fact">Result</div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
